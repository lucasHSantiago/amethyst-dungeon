<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="social.css">
    <title>Amethyst Dungeon</title>
    <script type="text/javascript" src="./js/seguranca.js"></script>
</head>

<body>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/monsters.js"></script>
    <script type="text/javascript" src="js/hud.js"></script>
    <div id="scripts">
        <script type="text/javascript" id="monstro1" src="praia/carangueijo.js"></script>
        <script type="text/javascript" id="monstro2" src="praia/cogumelo.js"></script>
        <script type="text/javascript" id="mapa" src="praia/beach.js"></script>
        <script type="text/javascript" id="main" src="praia/beachMain.js"></script>
    </div>
    <div id="healthbarBorda">
        <span id="vidaPlayer"></span>
        <div id="healthbar"></div>
    </div>
    <div id="infoInimigo">
        <img src="img/semItem.png" class="fotoInimigo" alt="foto do inimigo">
        <span id="nomeInimigo"></span>
        <div id="healthbarBordaBixo">
            <span id="vidaInimigo"></span>
            <div id="healthbarBixo"></div>
        </div>
    </div>
    <div id="exeperienceBarBorda">
        <div id="experienceBar"></div>
    </div>
    <p id="levelUp">0/20</p>
    <p id="personagemUp"></p>
    <div id="mochilaBorda">
        <div id="mochila">
            <img alt="item" src="Item/item28.png" id="item1" class="item">
            <img alt="item" src="Item/item28.png" id="item2" class="item">
            <img alt="item" src="Item/item29.png" id="item3" class="item">
            <img alt="item" src="img/semItem.png" id="item4" class="item">
            <img alt="item" src="img/semItem.png" id="item5" class="item">
            <img alt="item" src="img/semItem.png" id="item6" class="item">
            <img alt="item" src="img/semItem.png" id="item7" class="item">
            <img alt="item" src="img/semItem.png" id="item8" class="item">
            <img alt="item" src="img/semItem.png" id="item9" class="item">
            <img alt="item" src="img/semItem.png" id="item10" class="item">
            <img alt="item" src="img/semItem.png" id="item11" class="item">
            <img alt="item" src="img/semItem.png" id="item12" class="item">
            <img alt="item" src="img/semItem.png" id="item13" class="item">
            <img alt="item" src="img/semItem.png" id="item14" class="item">
            <img alt="item" src="img/semItem.png" id="item15" class="item">
            <img alt="item" src="img/semItem.png" id="item16" class="item">
            <img alt="item" src="img/semItem.png" id="item17" class="item">
            <img alt="item" src="img/semItem.png" id="item18" class="item">
            <img alt="item" src="img/semItem.png" id="item19" class="item">
            <img alt="item" src="img/semItem.png" id="item20" class="item">
            <img alt="item" src="img/semItem.png" id="item21" class="item">
            <img alt="item" src="img/semItem.png" id="item22" class="item">
            <img alt="item" src="img/semItem.png" id="item23" class="item">
            <img alt="item" src="img/semItem.png" id="item24" class="item">
        </div>
    </div>
    <div id="equipamentosBorda">
        <div id="equipamentos">
            <!-- Elmo -->
            <img alt="item" src="img/semItem.png" id="equipamento1" class="equipamento">
            <!-- Peitoral -->
            <img alt="item" src="img/semItem.png" id="equipamento2" class="equipamento">
            <!-- Luvas -->
            <img alt="item" src="img/semItem.png" id="equipamento3" class="equipamento">
            <!-- Botas -->
            <img alt="item" src="img/semItem.png" id="equipamento4" class="equipamento">
            <!-- Espadas -->
            <img alt="item" src="img/semItem.png" id="equipamento5" class="equipamento">
            <!-- Escudo -->
            <img alt="item" src="img/semItem.png" id="equipamento6" class="equipamento">
        </div>
    </div>

    <div id="habilidadesBorda">
        <div id="habilidades">
            <div class="pontos">Nivel de Força:
                <span id="pontosForca">0</span>
                <button onclick="adicionarForca()" class="uparForca upar">+</button>
            </div>
            <br>
            <div class="pontos">Nível de Defesa:
                <span id="pontosDefesa">0</span>
                <button onclick="adicionarDefesa()" class="uparDefesa upar">+</button>
            </div>
            <br>
            <div class="pontos">Nível de Vitalidade:
                <span id="pontosVitalidade">0</span>
                <button onclick="adicionarVitalidade()" class="uparVida upar">+</button>
            </div>
            <div class="pontos pontosHabi">Pontos Habilidade
                <br><br>
                <br><br>
                <p id="pontosHabilidade">0</p>
            </div>
        </div>
    </div>

    <div id="statusBorda">
        <div id="stats">
            <div class="pontosStatus">Forca
                <br><br>
                <span id="pontosForcaAtual">0</span>
            </div>
            <br>
            <div class="pontosStatus">Defesa
                <br><br>
                <span id="pontosDefesaAtual">0</span>
            </div>
            <br>
            <div class="pontosStatus">Vitalidade
                <br><br>
                <span id="pontosVitalidadeAtual">0</span>
            </div>
        </div>
    </div>

    <div id="mapFrame">
        <div id="miniPlayer"></div>
        <div id="mapFrameMonsters"></div>
        <img src="praia/mapBeach.png" alt="mini map" id="miniMap">
    </div>
    <div id="scoreFrame">Score:
        <span id="score"></span>
    </div>
    <div id="mensagem">
        <p class="mensagem">GAME OVER</p>
    </div>
    <div id="hud">
        <div class="icons">
            <button type="submit" value="" class="btn" id="backpack">
                <img src="img/backpack.png" alt="mochila" class="tamanhoImgs">
            </button>
        </div>
        <div class="icons" id="armor">
            <button type="submit" value="" class="btn">
                <img src="img/armor.png" alt="armadura" class="tamanhoImgs" id="aaaa">
            </button>
        </div>
        <div class="icons" id="status">
            <button type="submit" value="" class="btn">
                <img src="img/status.png" alt="status" class="tamanhoImgs">
            </button>
        </div>
        <div class="icons" id="statistics">
            <button type="submit" value="" class="btn">
                <img src="img/statistics.png" alt="statisticas" class="tamanhoImgs">
            </button>
        </div>
    </div>
    <div id="itemOptions">
        <ul class="menu-options" id="itemOptionsList">
            <li class="menu-option" onclick="equipar()">Equipar</li>
            <li class="menu-option" onclick="dropar()">Dropar</li>
        </ul>
    </div>
    <div id="equipamentsOptions">
        <ul class="menu-options" id="equipamentsOptionsList">
            <li class="menu-option" onclick="desequipar()">Desequipar</li>
            <li class="menu-option" onclick="droparEquipamento()">Dropar</li>
        </ul>
    </div>
    <div class="statusItens">
        <span id="statusItens"></span>
    </div>
    <div id="aviso">
    </div>
    <i id="pausar" class="fas fa-pause-circle pause"></i>
    <i id="restart" class="fas fa-redo-alt restart"></i>
    <i id="sair" class="fas fa-power-off"></i>
    <div id="reload"></div>
    <div id="share">
        <!-- Sharingbutton Facebook -->
        <a class="resp-sharing-button__link" href="https://facebook.com/sharer/sharer.php?u=http%3A%2F%2F35.239.206.173%2Fdungeon"

        <span id="msgFim1">Fim Do Jogo</span>
        <br>
        <span id="msgFim2">Obrigado Por Jogar</span>
