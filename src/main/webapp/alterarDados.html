<img id="fundoMenu" src="./img/jungle.png" alt="fundo tela de login">
<div id="container-fluid" class="">
    <section id="fundoAttDados" class="col-md-3 order-md-1 bg-text-light">
        <form id="form" class="needs-validation shadow p-3 mb-5 bg-white rounded text-dark alinhar">
            <div class="mb-3">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" value="login" disabled>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" value="email" required>
            </div>

            <div class="mb-3">
                <label for="datebirth">Data Nascimento</label>
                <input type="date" class="form-control" id="datebirth" id="datebirth" value="dataNascimento"
                       required>
            </div>
            <div class="mb-3">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="******">
            </div>
            <div class="mb-3">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" value="nome" required>
            </div>
            <hr class="mb-4 bg-light">
            <button class="btn bg-purple text-light btn-lg btn-block" type="submit" id="editar">Editar</button>
            <br>
            <div id="sucesso" class="alert alert-success" role="alert" style="display: none">
                Usuário editado com sucesso!
            </div>
            <div id="error" class="alert alert-danger" role="alert" style="display: none">
                <span id="msgErro">Erro ao editar usuário.</span>
            </div>
        </form>
    </section>
</div>
