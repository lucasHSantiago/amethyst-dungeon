<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/addMenu.js"></script>
</head>

<body>
<img id="fundoMenu" src="./img/jungle.png" alt="fundo tela de login">
<header>
    <nav id="navBar" class="navbar navbar-expand-lg navbar-dark bg-purple">
        <a class="navbar-brand" href="/dungeon/index.html">Amethyst Dungeon</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" id="lista">
                <li class="nav-item">
                    <a class="nav-link" href="/dungeon/ranking.html">Ranking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dungeon/tutorial.html">Tutorial</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div id="container-fluid" class="">
    <section id="fundo" class="col-md-3 order-md-1 bg-text-light">
        <div id="error" class="alert alert-danger" role="alert" style="display: none">
            <span id="msgErro">Erro ao logar neste usuário.</span>
        </div>
        <form id="form" class="needs-validation border rounded text-dark shadow p-3 mb-5 bg-white rounded">
            <p class="format">Bem vindo a Amethyst Dungeon</p>
            <div class="mb-3">
                <p class="">Usuário</p>
                <input type="text" class="form-control" id="login" placeholder="Insira seu usuário">
            </div>
            <div class="mb-3">
                <p class="">Senha</p>
                <input type="password" class="form-control" id="password" placeholder="Insira sua senha">
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Lembrar de mim</label>
            </div>
            <hr class="mb-4 bg-light">
            <button class="btn bg-purple botao text-light" type="submit" id="editar">Jogar</button>
            <br>
            <br>
            <span class="badge"><a class="purple-color" href="esqueci.html">Esqueceu sua senha?</a></span>
            <span class="badge lado"><a class="purple-color" href="cadastrar.html">Cadastrar conta</a></span>
        </form>
    </section>
</div>
<footer class="page-footer font-small blue bg-purple rodape">
    <div class="footer-copyright text-center py-3 text-white">© 2018 Copyright: Amethyst Dungeon
    </div>
</footer>
</body>

</html>
