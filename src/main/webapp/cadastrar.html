<body id="fundoListas">
<div id="container-fluid">
    <section id="fundo" class="col-md-3 order-md-1 bg-text-light">
        <div id="error" class="alert alert-danger" role="alert" style="display: none">
            <span id="msgErro"></span>
        </div>
        <br>
        <br>
        <form id="form" class="needs-validation border rounded text-dark shadow p-3 mb-5 bg-white rounded">
            <p class="format">Cadastre-se em Amethyst Dungeon</p>
            <div class="mb-3">
                <p>Nome</p>
                <input type="text" class="form-control" id="name" placeholder="Insira seu nome">
            </div>
            <div class="mb-3">
                <p>Email</p>
                <input type="email" class="form-control" id="email" placeholder="Insira seu email">
            </div>
            <div class="mb-3">
                <p>Nascimento</p>
                <input type="date" class="form-control" id="datebirth" placeholder="Insira sua data de nascimento">
            </div>
            <div class="mb-3">
                <p>Usuário</p>
                <input type="text" class="form-control" id="login" placeholder="Insira seu usuário">
            </div>
            <div class="mb-3">
                <p>Senha</p>
                <input type="password" class="form-control" id="password" placeholder="Insira sua senha">
            </div>

            <hr class="mb-4 bg-light">
            <button class="btn bg-purple botao2 text-light" type="submit" id="cadastrar">Cadastrar</button>
            <br>
            <br>
        </form>
    </section>
</div>
